<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Widgets Challenge</title>

  <!-- import normalize.css to remove stylesheet for defaults in browsers -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" />
  <!-- import font-awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <!-- import font ubuntu -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
  <!-- import endava's icon -->
  <link rel="icon" href="endava_logo.png" />
  <!-- import my stylesheets -->
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <nav class="container">
    <ul class="navbar-nav">
      <li class="nav-item"><i class="fas fa-cog"></i>Settings</li>
      <li class="nav-item"><i class="fas fa-user"></i>Account</li>
      <li class="nav-item"><i class="fas fa-envelope"></i>Messages
        <div class="badge danger">5</div>
      </li>
      <li class="nav-item"><i class="far fa-star"></i>Favorites</li>
      <li class="navbar-logo">
        <a class="navbar-brand" href="https://www.endava.com/" target="_blank">
          <img src="endava_logo.png" alt="">
        </a>
      </li>
      <li class="nav-item dropdown">
        <a href="#">Me<i class="fas fa-angle-down"></i>
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Settings</a>
          <a class="dropdown-item" href="#">Log Out</a>
        </div>
      </li>
    </ul>
  </nav>

  <main class="container">
    <aside class="col-md-4">
      <ul class="nav">
        <li class="nav-item-aside active text-center">MENU BOX</li>
        <li class="nav-item-aside line-separate-bottom line-separate-top">
          <div class="col-md-2 text-center"><i class="fas fa-envelope"></i></div>
          <div class="col-md-8">Messages</div>
          <div class="col-md-2 text-center"><div class="badge-pill bg-secondary text-primary text-small">24</div></div>
        </li>
        <li class="nav-item-aside line-separate-bottom line-separate-top">
          <div class="col-md-2 text-center"><i class="far fa-paper-plane"></i></div>
          <div class="col-md-8">Invites</div>
          <div class="col-md-2 text-center"><div class="badge-pill bg-secondary text-primary text-small">3</div></div>
        </li>
        <li class="nav-item-aside line-separate-bottom line-separate-top">
          <div class="col-md-2 text-center"><i class="fas fa-calendar-alt"></i></div>
          <div class="col-md-8">Events</div>
          <div class="col-md-2 text-center"><div class="badge-pill bg-secondary text-primary text-small">5</div></div>
        </li>
        <li class="nav-item-aside line-separate-bottom line-separate-top">
          <div class="col-md-2 text-center"><i class="fas fa-cog"></i></div>
          <div class="col-md-8">Account Settings</div>
          <div class="col-md-2 text-center badge-pill"></div>
        </li>
        <li class="nav-item-aside line-separate-top">
          <div class="col-md-2 text-center"><i class="fas fa-chart-line"></i></div>
          <div class="col-md-8">Statistics</div>
          <div class="col-md-2 text-center badge-pill"></div>
        </li>
      </ul>
    </aside>
    <section class="col-md-4">
      <div class="card">
        <div class="text-right">
          <i class="fas fa-plus-circle card-icon-plus"></i>
        </div>
        <div class="text-center">
          <img src="endava_logo.png" alt="logo endava" class="rounded-img border-img-endava" />
        </div>
        <div class="card-body">
          <h2 class="text-center">Endava</h2>
          <p class="text-center">Lorem ipsum dolor sit amet consectetuer adipiscing</p>
          <div class="endava-buttons">
            <div><i class="far fa-comment"></i>23</div>
            <div><i class="far fa-eye"></i>841</div>
            <div><i class="far fa-heart"></i>49</div>
          </div>
        </div>
      </div>

    </section>
    <section class="col-md-4">
      <div class="calendar">
        <div class="day">
            <div><i class="fas fa-chevron-circle-left"></i></div>
            <div>WEDNESDAY</div>
            <div><i class="fas fa-chevron-circle-right"></i></div>
        </div>
        <p class="text-center">26</p>
        <button class="button-primary">ADD EVENT</button>
      </div>
    </section>
  </main>

</body>
</html>
